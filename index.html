<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail sender</title>
</head>
<body>
<h1>Send an email with Flask</h1>
<form method="POST">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br>
    <label for="sentto">Send to:</label><br>
    <input type="text" id="sentto" name="sentto" value=""><br>
    <label for="mailsub">Subject:</label><br>
    <input type="text" id="mailsub" name="mailsub" value=""><br>
    <label for="bodymsg" >Write here:</label><br>
    <textarea name="bodymsg" id="bodymsg" ></textarea>
    <input type="submit" value="Submit">
</form>
</body>
</html>
